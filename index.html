<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Básica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2d1212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5b2222;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background-color: white;
            color: #5b2222;
        }
        .page {
            margin: 50px auto;
            padding: 20px;
            background-color: #3d1919;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo do site" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="adicao.html">Adição de Frações</a></li>
                <li><a href="equacao.html">Equação do 1º Grau</a></li>
            </ul>
        </nav>
    </header><main>
    <section class="page">
        <h1>SEJA BEM-VINDO!</h1>
        <p>APRENDA AS OPERAÇÕES BÁSICAS DA MATEMÁTICA DE UMA VEZ POR TODAS!</p>
        <img src="imagem1.jpg" alt="Imagem de boas-vindas">
    </section>
</main>

</body>
</html>
